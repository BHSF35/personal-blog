<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    {% seo %}
    {% feed_meta %}
</head>
<body>
    <header class="site-header">
        <nav class="navbar">
            <div class="nav-container">
                <a href="{{ '/' | relative_url }}" class="nav-logo">{{ site.title }}</a>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="{{ '/' | relative_url }}" class="nav-link">首页</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ '/blog' | relative_url }}" class="nav-link">博客</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ '/about' | relative_url }}" class="nav-link">关于</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="page-content">
        {{ content }}
    </main>

    <footer class="site-footer">
        <div class="footer-container">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
            <div class="social-links">
                {% if site.github_username %}
                <a href="https://github.com/{{ site.github_username }}" target="_blank">GitHub</a>
                {% endif %}
                {% if site.twitter_username %}
                <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank">Twitter</a>
                {% endif %}
            </div>
        </div>
    </footer>
</body>
</html>
