title: BlogWXY
email: fdxxWilliam@outlook.com
description: >-
  wxy的博客
baseurl: "/personal-blog"
url: "https://BHSF35.github.io"

# Author information
author:
  name: wxy
  github: BHSF35

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Sass configuration
sass:
  sass_dir: _sass
  style: compressed

# Include custom CSS
include:
  - assets

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "wxy"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
